<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- font awesome -->
   <link rel="stylesheet" href="./fontawesome-free-5.9.0-web/css/all.min.css">
   <!-- custom css -->
   <link rel="stylesheet" href="./suggested.css">
</head>
<body>
   <section class="outer">
      <div class="signup suggested">
         <header>
            <h1>JsMinna</h1>
            <div class="link">
               <a href="index.html" class="anchor">Home</a>
               <a href="login.html" class="anchor">Logout</a>
            </div>
         </header>
      </div>
      <div class="suggestion">
         <form>
            <select name="category" class="category">
               <option value="electronics">Electronics</option>
               <option value="furniture">Furniture</option>
               <option value="grocery">Grocery</option>
            </select>
         </form>
         <div class="single">
            <a href="./profile.html" class="anchor">Suggest a new item</a>
         </div>
      </div>
      <div class="subheader">
         <h1>Items Suggested <span></span></h1>
      </div>
      <div class="display">
         <div class="itemHeader">
            <h1>#</h1>
            <h1>Item Name</h1>
            <h1>Description</h1>
            <h1>Category</h1>
            <h1>Reason</h1>
         </div>
         <div class="content-sec">
         </div>
      </div>
   </section>
   <script src="./suggested.js"></script>
</body>
</html>
